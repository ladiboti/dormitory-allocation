<div class="flex flex-col border-2 bg-light-primary mt-4 mb-4 p-8 border-light-accent rounded-3xl h-[85vh]">
    <div class="flex justify-between mb-4">
        <span class="text-3xl">Hallgatók szerkesztése</span>
        <span class="text-xl">Találatok száma: 999</span>
    </div>
    <div class="flex-grow overflow-auto">
        <table class="border-2 bg-light-secondary mb-4 border-light-accent rounded-3xl min-w-full">
            <thead>
                <tr>
                    <th *ngFor="let header of tableHeaders" class="px-4 py-2">
                        {{ header }}
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let student of tableData">
                    <td *ngFor="let header of tableHeaders" class="px-4 py-2 border-t-2 border-light-accent text-center">
                      <span>{{ student[header.toLowerCase().replace(' ', '_')] }}</span>
                    </td>
                  </tr>
            </tbody>
        </table>
    </div>
</div>

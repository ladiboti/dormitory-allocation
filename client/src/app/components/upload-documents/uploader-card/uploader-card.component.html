<div class="flex flex-col bg-light-primary p-8 rounded-3xl w-full h-full border-2 border-light-accent">
    <span class="text-2xl">
        {{ title }}
    </span>
    <div class="mt-2 mb-4 border-t-2 border-light-accent w-full"></div>
    <div class="flex flex-col justify-center items-center bg-light-secondary rounded-3xl w-full h-full border-2 border-light-accent"
        (drop)="onDrop($event)"
        (dragover)="onDragOver($event)"
        (dragleave)="onDragLeave($event)"
    >
        <ng-container *ngIf="!fileUploaded; else fileUploadedTemplate">
            <span class="">
                Húzd ide a PDF fájlt a feltöltéshez!
            </span>
        </ng-container>
        <ng-template #fileUploadedTemplate>
            <span class="">
                Fájl feltöltve: {{ file?.name }}
            </span>
        </ng-template>
    </div>
    <div class="flex justify-center">
        <button (click)="handleUpload()" class="bg-light-accent mt-4 p-4 rounded-3xl w-1/3 text-center text-light-primary text-xl transition-transform duration-200 ease-in-out hover:scale-110">
            Feltöltés
        </button>
    </div>
</div>

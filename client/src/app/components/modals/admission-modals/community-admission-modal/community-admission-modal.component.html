<div class="flex flex-col items-center pt-4 pb-4">
    <span class="mb-4 text-2xl">Közösségi alapon felvett hallgatók</span>
    <div class="flex items-center border-2 border-light-accent rounded-3xl min-w-full min-h-full">
        <table class="bg-light-secondary rounded-3xl min-w-full min-h-full">
            <thead>
                <tr>
                    <th *ngFor="let header of tableHeaders" class="p-2">
                        {{ header }}
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let student of tableData" class="transform transition-transform duration-200 ease-in-out hover:scale-y-110">
                    <td *ngFor="let header of tableHeaders" class="px-4 py-2 border-t-2 border-light-accent text-center">
                        <span>{{ student[header] }}</span>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<div class="flex flex-col text-light-accent text-xl">
    <span class="mb-4 text-2xl">Hallgató szerkesztése</span>
    <form [formGroup]="editStudentForm" (ngSubmit)="onSubmit()">
        <div *ngFor="let field of fields" class="mb-4">
            <label> {{ field.controlName }}</label>
            <input
                *ngIf="!field.isCheckbox"
                [formControlName]="field.controlName"
                [type]="field.type"
                class="border-2 bg-light-secondary p-2 border-light-accent rounded-2xl w-full"
            />
            <span *ngIf="field.isCheckbox"> {{ field.controlName }}</span>
        </div>
        <div cdkDropList [cdkDropListData]="dormitoryOrder" (cdkDropListDropped)="drop($event)" class="pt-2">
            <span>Megjelölt kollégiumi sorrend</span>
            <div
                *ngFor="let order of dormitoryOrder; let i = index"
                cdkDrag
                class="border-2 bg-light-secondary shadow my-2 p-2 border-light-accent rounded-2xl font-primary cursor-pointer"
            >
                {{ order }}
            </div>
        </div>
        <div class="flex justify-center">
            <button type="submit" class="bg-light-accent mt-4 p-4 rounded-3xl w-1/3 text-center text-light-primary text-xl transition-transform duration-200 ease-in-out hover:scale-110">
                Feltöltés
            </button>
        </div>
    </form>
</div>
